<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Word Sentence</h1>

        <p>Enter a sentence of 5 words or more</p>

        <div class="input">
            <div><label for="text">Sentence:</label></div>
            <!-- <input class="text" type="text"> -->
            <textarea class="text"></textarea>

          <div><button type="submit" class="button">Analyze</button></div> 
        </div>
        <div class="check">
            <label for="hide">Hide words:</label>
            <input type="checkbox"  class="hide">
        </div>

        <div class="display"></div>
        <div class="displayLength"></div>
        <div class="displayWord"></div>
    </div>
</body>
<script src="./word.js"></script>

</html>
